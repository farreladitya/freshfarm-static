<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
      <div
        class="container mx-auto px-4 py-3 flex justify-between items-center"
      >
        <a href="/" class="text-xl font-bold text-blue-500"
          >FreshFarm Supplier</a
        >
        <div class="space-x-4">
          <a href="index.html" class="text-gray-600 hover:text-blue-500"
            >Home</a
          >
          <a href="admin.html" class="text-gray-600 hover:text-blue-500"
            >Products</a
          >
          <a href="categories.html" class="text-gray-600 hover:text-blue-500"
            >Categories</a
          >
          <a
          href="login.html"
          class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-full"
        >
          Logout
        </a>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <main class="container mx-auto px-4 py-10">
      <h1 class="text-3xl font-bold mb-6">Manage Products</h1>
      <a
        href="addproduct.html"
        class="bg-blue-500 text-white px-4 py-2 rounded-lg"
        >Add Product</a
      >

      <table class="table-auto w-full mt-6 border-2 border-gray-300">
        <thead>
          <tr>
            <th class="px-4 py-2 text-center border-2">Image</th>
            <th class="px-4 py-2 text-center border-2">Name</th>
            <th class="px-4 py-2 text-center border-2">Category</th>
            <th class="px-4 py-2 text-center border-2">Price</th>
            <th class="px-4 py-2 text-center border-2">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="border px-4 py-2 text-center">
              <img
                src="carrot.jpg"
                alt="Carrot"
                class="w-20 h-20 object-cover rounded-md"
              />
            </td>
            <td class="border px-4 py-2 text-center">Fresh Carrots</td>
            <td class="border px-4 py-2 text-center">Vegetables</td>
            <td class="border px-4 py-2 text-center">Rp 25,000</td>
            <td class="border px-4 py-2 text-center">
              <a href="#" class="text-blue-500">Edit</a>
              <form action="#" method="POST" class="inline-block">
                <button type="submit" class="text-red-500">Delete</button>
              </form>
            </td>
          </tr>
          <tr>
            <td class="border px-4 py-2 text-center">
              <img
                src="tomatoes.jpg"
                alt="Tomatoes"
                class="w-20 h-20 object-cover rounded-md"
              />
            </td>
            <td class="border px-4 py-2 text-center">Fresh Tomatoes</td>
            <td class="border px-4 py-2 text-center">Vegetables</td>
            <td class="border px-4 py-2 text-center">Rp 35,000</td>
            <td class="border px-4 py-2 text-center">
              <a href="#" class="text-blue-500">Edit</a>
              <form action="#" method="POST" class="inline-block">
                <button type="submit" class="text-red-500">Delete</button>
              </form>
            </td>
          </tr>
          <tr>
            <td class="border px-4 py-2 text-center">
              <img
                src="herbs.jpg"
                alt="Herbs"
                class="w-20 h-20 object-cover rounded-md"
              />
            </td>
            <td class="border px-4 py-2 text-center">Fresh Herbs</td>
            <td class="border px-4 py-2 text-center">Herbs</td>
            <td class="border px-4 py-2 text-center">Rp 40,000</td>
            <td class="border px-4 py-2 text-center">
              <a href="#" class="text-blue-500">Edit</a>
              <form action="#" method="POST" class="inline-block">
                <button type="submit" class="text-red-500">Delete</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
      <div class="container mx-auto text-center">
        <p>&copy; 2024 FreshFarm. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
