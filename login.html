<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - FreshFarm</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", "Poppins", sans-serif;
      }
      .hero-section {
        height: 100vh;
        background: linear-gradient(to right, #4e73df, #1d3c6b);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .login-container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .login-container h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .login-container input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .login-container button {
        width: 100%;
        padding: 10px;
        background-color: #4e73df;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      .login-container button:hover {
        background-color: #2e59d9;
      }
      .info-text {
        text-align: center;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <!-- Hero Section with Login Form -->
    <section class="hero-section">
      <div class="login-container">
        <h2 class="text-3xl font-bold text-gray-800">Login to FreshFarm</h2>
        <form id="login-form">
          <!-- Username Field -->
          <input type="text" id="username" placeholder="Username" required />
          <!-- Password Field -->
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <!-- Submit Button -->
          <button type="submit">Login</button>
        </form>
        <div class="info-text">
          <p>
            Don't have an account? Please
            <a href="signup.html" class="text-blue-600">Create an account</a>
          </p>
        </div>
      </div>
    </section>

    <script>
      // Handling form submission
      document
        .getElementById("login-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          // Getting values from the form
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          // Checking if username and password match
          if (username === "admin" && password === "raffy") {
            // Redirecting to homepage.html
            window.location.href = "homepage.html";
          } else {
            alert("Invalid username or password.");
          }
        });
    </script>
  </body>
</html>
