<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Create Product</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom Styles (Optional) -->
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        max-width: 800px;
        margin-top: 50px;
      }
      .alert {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Create Product</h1>

      <!-- Display Success Message (static) -->
      <div class="alert alert-success">Product created successfully!</div>

      <!-- Product Creation Form -->
      <form action="#" method="POST" enctype="multipart/form-data">
        <!-- Static Content Instead of Dynamic CSRF Token -->
        <div class="mb-4">
          <label for="name" class="block">Product Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            required
          />
        </div>

        <div class="mb-4">
          <label for="description" class="block">Description</label>
          <textarea
            name="description"
            id="description"
            class="form-control"
            required
          ></textarea>
        </div>

        <div class="mb-4">
          <label for="price" class="block">Price</label>
          <input
            type="number"
            name="price"
            id="price"
            class="form-control"
            required
          />
        </div>

        <div class="mb-4">
          <label for="category_id" class="block">Category</label>
          <!-- Static Categories -->
          <select
            name="category_id"
            id="category_id"
            class="form-control"
            required
          >
            <option value="">Select a category</option>
            <option value="1">Fruits</option>
            <option value="2">Vegetables</option>
            <option value="3">Herbs</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="image" class="block">Product Image</label>
          <input
            type="file"
            name="image"
            id="image"
            class="form-control"
            required
          />
        </div>

        <div class="mb-4">
          <button type="submit" class="btn btn-primary">Save Product</button>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS and Popper.js (for Bootstrap components like modals, dropdowns, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
