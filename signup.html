<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - FreshFarm</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", "Poppins", sans-serif;
      }

      .signup-container {
        max-width: 400px;
        margin: auto;
        padding: 2rem;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body class="bg-gray-200">
    <div class="flex justify-center items-center min-h-screen bg-gray-200">
      <div class="signup-container">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
          Sign Up for FreshFarm
        </h2>

        <!-- Signup Form -->
        <form>
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-600"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>

          <div class="mb-4">
            <label
              for="password"
              class="block text-sm font-medium text-gray-600"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>

          <div class="mb-4">
            <label
              for="confirm-password"
              class="block text-sm font-medium text-gray-600"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="Confirm your password"
              class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>

          <button
            type="submit"
            class="w-full bg-blue-700 text-white font-bold py-3 rounded-full hover:bg-blue-900 transition"
          >
            Sign Up
          </button>
        </form>

        <p class="mt-4 text-sm text-center text-gray-600">
          Already have an account?
          <a href="login.html" class="text-blue-500 hover:underline">Login</a>
        </p>
      </div>
    </div>
  </body>
</html>
